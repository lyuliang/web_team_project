<article>
	<a href="{% url 'course' course.id identity %}" class="image"><img src="../../static/img/pic01.jpg" alt="" /></a>
	<span class="course-info">    
			<h1>{{course.number}}</h1>
			<h3>{{course.name}}</h3></span> 
	<ul class="actions">
		<li><a href="{% url 'course' course.id identity %}" class="button">See Notes</a></li>
	</ul>
	<input type = 'hidden' id = 'unselected' value = '{{unselected}}'>
</article>
