<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Active Learning! Note++ </title>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <link href="../../static/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
      <link href="../../static/css/coming-soon.min.css" rel="stylesheet">
    <link href="../../static/css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="../../static/mp4/bg.mp4" type="video/mp4">
    </video>

    <div class="bluearea masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">Welcome to Note++!</h1>
              <p class="mb-5">Share your own note, See others' thoughts <br> Ignite your Inspiration, Join
                <strong>Note++</strong>! <br> Log to your account using the form below!</p>
              <div class="input-group input-group-newsletter">
                 <form class="form-signin" action="{% url 'login'%}" method="POST">
                    {% csrf_token %} 
                  <p class="h3 mb-3 font-weight-normal" id="signin">Please sign in</p>
                  <input type="username" name = "username" id="username" class="form-control" placeholder="User Name" required autofocus>
                  <input type="password" name = "pw" id="inputPassword" class="form-control" placeholder="Password" required>
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" name = "identity" value="S"> I am a student
                      <input type="checkbox" name = "identity" value="P"> I am a professor
                    </label>

                  </div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinbtn">Sign in</button>
                     <p>
                          <a class="register" id="register">Register for Note++</a>
                      </p>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->

    <script src="../../static/js/jquery.min.js"></script>
     <script src="../../static/js/bootstrap.bundle.min.js"></script>
    <!-- Custom scripts for this template -->
    <script src="../../static/js/coming-soon.min.js"></script>
    <script src="../../static/js/index.js"></script>

  </body>

</html>
